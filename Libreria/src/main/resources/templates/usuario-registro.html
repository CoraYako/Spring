<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css/">
    <title>Registro Usuario</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/login}">Log in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Registro de Usuario</h1>

        <p class="danger-font" th:if="${error != null}" th:text="${error}"></p>

        <form class="container" th:action="@{/usuario/registro}" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="id" th:value="@{perfil.id}">
            <div class="mb-3">
                <label for=" nombreUsuario" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreUsuario" th:value="${nombre}" name="nombre">
            </div>
            <div class="mb-3">
                <label for=" apellidoUsuario" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellidoUsuario" th:value="${apellido}" name="apellido">
            </div>
            <div class="mb-3">
                <label class="form-label">Género</label>
                <select class="form-select" name="genero">
                    <option selected disabled>Seleccione una opción</option>
                    <option th:each="genero : ${generos}" th:value="${genero}" th:text="${genero}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Foto</label>
                <input type="file" class="form-control" name="archivo">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:value="${mail}" name="mail">
            </div>
            <div class="mb-3">
                <label for="pass1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="pass1" name="clave1">
            </div>
            <div class="mb-3">
                <label for="pass2" class="form-label">Repita su contraseña</label>
                <input type="password" class="form-control" id="pass2" name="clave2">
            </div>
            <div class="mb-3">
                <label class="form-label">Rol</label>
                <select class="form-select" name="rol">
                    <option selected disabled>Seleccione un rol</option>
                    <option th:each="rol : ${roles}" th:value="${rol}" th:text="${rol}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a th:href="@{/}" class="btn btn-secondary">Volver</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
