<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css/">
    <title>Librería - Acceder</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-dark bg-dark bg-gradient navbar-expand-sm p-r p-l">
        <a class="navbar-brand" th:href="@{/}">
            <img src="../img/book.svg" width="30" height="30" alt="logo">
            Librería
        </a>
        <div class="collapse navbar-collapse d-grid gap-2 d-md-flex justify-content-md-end" id="navbar-list-4">
            <a class="btn btn-success bg-gradient" th:href="@{/usuario/registro}">¡Registrate!</a>
        </div>
    </nav>
    <div class="container">
        <div class="position-absolute top-50 start-50 translate-middle login-box">
            <h1>Iniciar Sesión</h1>
            <div>
                <p class="danger-font" th:if="${error != null}" th:text="${error}"></p>
                <p class="succesful-font" th:if="${logout != null}" th:text="${logout}"></p>
            </div>
            <form th:action="@{/logincheck}" method="POST">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" name="username" placeholder="Su correo">
                    <label for="floatingInput">Su correo</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" name="password"
                        placeholder="Su clave">
                    <label for="floatingPassword">Su contraseña</label>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-outline-dark">Acceder</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top mt-auto p-r p-l">
        <p class="col-md-4 mb-0 text-muted">&copy; 2022 Héctor A. Cortez</p>
        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a th:href="@{/}" class="nav-link px-2 text-muted">Inicio</a></li>
            <li class="nav-item"><a th:href="@{https://github.com/CoraYako/}"
                    class="nav-link px-2 text-muted">GitHub</a></li>
            <li class="nav-item"><a th:href="@{https://www.linkedin.com/in/hector-cortez-cy/}"
                    class="nav-link px-2 text-muted">LinkedIn</a></li>
        </ul>
    </footer>

    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
