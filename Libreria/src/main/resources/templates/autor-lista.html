<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
    <title>Autores - Lista</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm p-r p-l">
        <a class="navbar-brand" th:href="@{/inicio}">
            <img src="../img/book.svg" width="30" height="30" alt="logo">
            Inicio
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list-4"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav gap-2">
                <li class="nav-item"><a class="btn btn-outline-light" th:href="@{/libro/lista}">Libros</a></li>
                <li class="nav-item"><a class="btn btn-outline-light" th:href="@{/autor/lista}">Autores</a></li>
                <li class="nav-item"><a class="btn btn-outline-light" th:href="@{/editorial/lista}">Editoriales</a></li>
            </ul>
        </div>
        <div class="collapse navbar-collapse d-grid gap-2 d-md-flex justify-content-md-end" id="navbar-list-4">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/fox.jpg"
                            width="40" height="40" class="rounded-circle">
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" th:href="@{#}">Editar Perfil</a>
                        <a class="dropdown-item" th:href="@{/logout}">Log Out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <br>
    <div class="container">
        <a class="btn btn-dark" th:href="@{/autor/registrar}">Registrar Autor</a>
        <br>
        <br>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Fecha Alta</th>
                    <th scope="col">Activo</th>
                    <th scope="col" sec:authorize="hasAnyRole('ROLE_ADMIN')">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="autor : ${autores}">
                    <th th:if="${autor.activo}" scope="row" th:text="${autor.id}"></th>
                    <td th:if="${autor.activo}" th:text="${autor.nombre}"></td>
                    <td th:if="${autor.activo}" th:text="${autor.alta}"></td>
                    <td th:if="${autor.activo}" th:text="${autor.activo}"></td>
                    <td th:if="${autor.activo}" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                        <a th:href="@{/autor/editar/} + ${autor.id}" class="btn btn-primary">Editar</a>
                        <a th:href="@{/autor/deshabilitar/} + ${autor.id}" class="btn btn-danger">Deshabilitar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top mt-auto p-r p-l">
        <p class="col-md-4 mb-0 text-muted">&copy; 2022 HÃ©ctor A. Cortez</p>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a th:href="@{/inicio}" class="nav-link px-2 text-muted">Inicio</a></li>
            <li class="nav-item"><a th:href="@{https://github.com/CoraYako/}"
                    class="nav-link px-2 text-muted">GitHub</a></li>
            <li class="nav-item"><a th:href="@{https://www.linkedin.com/in/hector-cortez-cy/}"
                    class="nav-link px-2 text-muted">LinkedIn</a></li>
        </ul>
    </footer>

    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
