<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css/">
    <title>Registro Editorial</title>
</head>

<body>
    <h1>Administración de Editoriales</h1>
    <p>Utilice éste módulo para administrar la carga de editoriales a la base de datos</p>

    <a th:href="@{/editorial/lista}">Listar Editoriales</a>

    <div>
        <p th:if="${error != null}" th:text="${error}"></p>
    </div>

    <form class="margenes-form" th:action="@{/editorial/registro}" method="POST">
        <div class="mb-3">
            <label for="nombreEditorial" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreEditorial" name="nombre" th:value="${nombre}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
