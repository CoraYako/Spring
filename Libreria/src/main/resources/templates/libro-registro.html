<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/../styles.css">
    <title>Registrar Libro</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm p-r p-l">
        <a class="navbar-brand" th:href="@{/inicio}">
            <img src="/../img/book.svg" width="30" height="30" alt="logo">
            Inicio
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list-4"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav gap-2">
                <li class="nav-item"><a class="btn btn-outline-light" th:href="@{/libro/lista}">Libros</a></li>
                <li class="nav-item"><a class="btn btn-outline-light" th:href="@{/autor/lista}">Autores</a></li>
                <li class="nav-item"><a class="btn btn-outline-light" th:href="@{/editorial/lista}">Editoriales</a></li>
            </ul>
        </div>
        <div class="collapse navbar-collapse d-grid gap-2 d-md-flex justify-content-md-end" id="navbar-list-4">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/fox.jpg"
                            width="40" height="40" class="rounded-circle">
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" th:href="@{#}">Editar Perfil</a>
                        <a class="dropdown-item" th:href="@{/logout}">Log Out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <h1>Administración de Libros</h1>
        <p>Utilice éste módulo para
            <span th:text="${libro.id != null ? 'editar el' : 'registrar un nuevo'}"></span> libro.
        </p>

        <div>
            <p class="danger-font" th:text="${error != null ? error : ''}"></p>
        </div>

        <div>
            <h3 th:text="${titulo}"></h3>
            <p th:text="${descripcion}"></p>
        </div>

        <form th:action="@{/libro/registrar-editar}" method="POST">
            <input type="hidden" name="id" th:value="${libro.id}">
            <div class="mb-3">
                <label for="codigoIsbn" class="form-label">ISBN</label>
                <input type="text" class="form-control" id="codigoIsbn" name="isbn"
                    th:value="${libro != null ? libro.isbn : (isbn)}">
            </div>
            <div class="mb-3">
                <label for="tituloLibro" class="form-label">Título</label>
                <input type="text" class="form-control" id="tituloLibro" name="titulo" th:value="${titulo}">
            </div>
            <div class="mb-3">
                <label for="anioLibro" class="form-label">Año Publicación</label>
                <input type="text" class="form-control" id="anioLibro" name="anio" th:value="${anio}">
            </div>
            <div class="mb-3">
                <label for="ejemplaresLibro" class="form-label">Ejemplares</label>
                <input type="text" class="form-control" id="ejemplaresLibro" name="ejemplares" th:value="${ejemplares}">
            </div>
            <div class="mb-3">
                <label for="librosPrestados" class="form-label">Prestados</label>
                <input type="text" class="form-control" id="librosPrestados" name="prestados" th:value="${prestados}">
            </div>
            <div class="mb-3">
                <label for="librosRestantes" class="form-label">Restantes</label>
                <input type="text" class="form-control" id="librosRestantes" name="restantes" th:value="${restantes}">
            </div>
            <div class="mb-3">
                <label class="form-label">Autor</label>
                <select class="form-select" name="autor">
                    <option selected disabled>Seleccione un autor</option>
                    <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Editorial</label>
                <select class="form-select" name="editorial">
                    <option selected disabled>Seleccione una editorial</option>
                    <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a class="btn btn-secondary" th:href="@{/libro/lista}">Volver</a>
        </form>
    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top mt-auto p-r p-l">
        <p class="col-md-4 mb-0 text-muted">&copy; 2022 Héctor A. Cortez</p>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a th:href="@{/inicio}" class="nav-link px-2 text-muted">Inicio</a></li>
            <li class="nav-item"><a th:href="@{https://github.com/CoraYako/}"
                    class="nav-link px-2 text-muted">GitHub</a></li>
            <li class="nav-item"><a th:href="@{https://www.linkedin.com/in/hector-cortez-cy/}"
                    class="nav-link px-2 text-muted">LinkedIn</a></li>
        </ul>
    </footer>

    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
